{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Plant a Tree" %}{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4 text-center">{% trans "Plant a Tree" %}</h1>
    <p class="text-center">{% trans "Join us in making the world greener by planting a tree!" %}</p>
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="tree_type" class="form-label">{% trans "Tree Type" %}:</label>
                    <input type="text" id="tree_type" name="tree_type" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="location" class="form-label">{% trans "Location" %}:</label>
                    <input type="text" id="location" name="location" class="form-control" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-success">{% trans "Plant Tree" %}</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
