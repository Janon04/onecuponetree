{% extends "base.html" %}
{% block title %}Our Partners{% endblock %}
{% block content %}
<div class="container py-5">
    <h1 class="section-title">Our Partners</h1>
    <div class="row justify-content-center align-items-center" style="gap: 0.5rem;">
        {% for partner in partners %}
            {% if partner.logo %}
                <div class="col-auto p-2 d-flex align-items-center justify-content-center">
                    <img src="{{ partner.logo.url }}" style="max-width:90px;max-height:90px;object-fit:contain;display:block;" alt="Partner logo">
                </div>
            {% endif %}
        {% empty %}
            <div class="col-12">
                <div class="alert alert-info">No partners found.</div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
